<!DOCTYPE html>
<html lang="en">
<head>
    <title>NeatRead - AI Summary with AdBlocker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>NeatRead - <small>Summary with AdBlocker</small></h2>
    <button id="summarize">Summarize</button>

    <div id="loading" class="hidden">
        <img src="loading.gif" alt="Loading..." width="30">
    </div>

    <p id="summary">Click "Summarize" to generate a summary.</p>
    <label for="language">Translate to:</label>
    <select id="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
        <option value="zh">Chinese</option>
    </select>
    <button id="translate">Translate</button>
    <p id="translatedSummary"></p>

    <script src="popup.js"></script>
</body>
</html>
